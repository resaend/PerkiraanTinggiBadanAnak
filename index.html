<!doctype html>
<html>

<head>
    <!-- ... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <script>
        function count() {
            var a = parseInt(document.getElementById('tbayah').value);
            var b = parseInt(document.getElementById('tbibu').value);

            var result_a = document.getElementById('min').innerHTML = ((a + b + 13) / 2) - 8.5 + " cm";
            var result_b = document.getElementById('max').innerHTML = ((a + b + 13) / 2) + 8.5 + " cm";
            var result_a = document.getElementById('min2').innerHTML = ((a + b - 13) / 2) - 8.5 + " cm";
            var result_b = document.getElementById('max2').innerHTML = ((a + b - 13) / 2) + 8.5 + " cm";
        }
    </script>
</head>


<body class="bg-purple-600">
    <div class="container w-full max-w-md mx-auto mt-8 px-4">
        <span class="block text-white mb-5 text-center">
            Perkiraan tinggi badan anak <br>
            <span class="text-white">Rumus didapat dari <a
                    href="https://vt.tiktok.com/ZGJByMPxH/">@theasianparent.id</a></span>
        </span>


        <form class="bg-white bg-opacity-10 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 ">
            <label class="block text-white mb-2">
                Tinggi Badan Ayah (cm)
            </label>
            <div class="flex items-center border-b mb-5">
                <input
                    class="appearance-none bg-transparent w-full text-white px-2 leading-tight focus:outline-none mb-2"
                    type="text" id="tbayah">
            </div>
            <label class="block text-white mb-2">
                Tinggi Badan Ibu (cm)
            </label>
            <div class="flex items-center border-b mb-5 ">
                <input
                    class="appearance-none bg-transparent w-full text-white px-2 leading-tight focus:outline-none mb-2"
                    type="text" id="tbibu">
            </div>
        </form>

        <button class="text-white bg-white bg-opacity-10 px-4 rounded-lg py-2 shadow-md mb-5 hover:bg-purple-700"
            type="submit" onclick="return count()">Hitung</button>

        <label class="block text-white mb-2">
            Tinggi Badan Anak Laki - Laki (cm)
        </label>

        <div class="space-x-40 text-white">
            <div class="inline-block">
                <span>min : </span>
                <span id="min"></span>
            </div>
            <div class="inline-block mb-5">
                <span>max : </span>
                <span id="max"></span>
            </div>
        </div>

        <label class="block text-white mb-2">
            Tinggi Badan Anak Perempuan (cm)
        </label>

        <div class="space-x-40 text-white">
            <div class="inline-block">
                <span>min :</span>
                <span id="min2"></span>
            </div>
            <div class="inline-block">
                <span>max :</span>
                <span id="max2"></span>
            </div>
        </div>
        <p class="mt-20 text-white bg-white bg-opacity-10 text-center rounded-lg py-2"><a
                href="https://github.com/resaend">Source
                Code</a></p>
    </div>

</body>

</html>
